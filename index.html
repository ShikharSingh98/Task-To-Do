<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Tasks To Do App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="heading"><i class="fas fa-tasks"></i> Tasks To Do</h1>
    <main class="container">
      <section class="details">
        <div class="date-details">
          <div class="date-day-details">
            <span id="date"></span>
            <span id="day"></span>
          </div>
          <span id="month-year"></span>
        </div>
        <div class="tasks-left-details">
          <span id="tasks-left"></span>
          <span class="tasks-left-text">tasks left</span>
        </div>
      </section>
      <section class="add-task">
        <form id="add-task-form">
          <input
            id="add-task-input"
            type="text"
            placeholder="Write a task"
            required
          />
          <button class="add-task-button fas fa-chevron-circle-right"></button>
        </form>
      </section>
      <section class="tasks-list-container">
        <ul id="tasks-list"></ul>
      </section>
      <section class="clear-all-tasks">
        <button id="clear-all-tasks-button">Clear All Tasks</button>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
